<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player:Music For Everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css" </head>




<body>
    <div class="container flex bg-black">

        <div class="left   ">
            <div class="home bg-gray rounded m-1 p-1">
                <div class="logo i"><img class="invert" src="logo.svg" alt=""></div>
                <ul>
                    <li><img class="invert" src="home.svg" alt="">Home</li>
                    <li><img class="invert" src="search.svg" alt="">Search</li>
                </ul>
            </div>
            <div class="library bg-gray rounded m-1 p-1 ">
                <div class="heading"><img class="invert" src="playlist.svg " alt="">
                    <h2>Your Library</h2>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/jp/legal"><span>legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy"><span>privacy</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy-legal"><span>Privacy Poilicy</span></a></div>
                    <div><a href="https://www.spotify.com/jp/cookies-policy"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy-policy/#s3"><span>About</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right bg-gray rounded ">
            <div class="header">
                <div class="nav">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                        color="#ffffff>>>>" fill="none">
                        <path d="M15 6C15 6 9.00001 10.4189 9 12C8.99999 13.5812 15 18 15 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>

                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" color="#ffffff"
                        fill="none">
                        <path d="M9.00005 6C9.00005 6 15 10.4189 15 12C15 13.5812 9 18 9 18" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </div>
                <div class="buttons">
                    <button class="signupbtn">Signup</button>
                    <button class="loginbtn">Log in</button>
                </div>
            </div>
            <div class="spotify-playlist">
                <h1>Spotify Playlist</h1>
                <div class="cardContainer">
                    <div class="card">
                        <div class="play ">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="44px" height="40px"
                                color="#008000" fill="none">
                                <circle cx="12" cy="12" r="10" stroke="#000000" stroke-width="1.5"></circle>
                                <path
                                    d="M9.5 11.1998V12.8002C9.5 14.3195 9.5 15.0791 9.95576 15.3862C10.4115 15.6932 11.0348 15.3535 12.2815 14.6741L13.7497 13.8738C15.2499 13.0562 16 12.6474 16 12C16 11.3526 15.2499 10.9438 13.7497 10.1262L12.2815 9.32594C11.0348 8.6465 10.4115 8.30678 9.95576 8.61382C9.5 8.92086 9.5 9.6805 9.5 11.1998Z"
                                    fill="#000000"></path>
                            </svg>

                        </div>

                        <img src="https://i.scdn.co/image/ab67706f00000002b55b6074da1d43715fc16d6d" alt="">
                        <h2>Happy Hits!</h2>
                        <p>Hits to boost your mood and fill you with happiness!</p>
                    </div>

                   
                     <div class="card">
                        <img src="https://i.scdn.co/image/ab67706f00000002b55b6074da1d43715fc16d6d" alt="">
                        <h2>Happy Hits!</h2>
                        <p>Hits to boost your mood and fill you with happiness!</p>
                    </div>

<div class="playbar"> playbar</div>

                </div>
            </div>
        </div>
        <script src="script.js"></script>
</body>

</html>
